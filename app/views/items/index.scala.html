@(items: List[Item])

@main("Items for sale") {
  <table cellpadding="0" cellspacing="0" border="0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Price</th>
        <th>Sold?</th>
        <th class="actions"><a href="@routes.Items.add">Add</a></th>
      </tr>
    </thead>
    <tbody>
      @for(item <- items) {
      <tr>
        <td>@item.name</td>
        <td>@item.size</td>
        <td>@item.price</td>
        <td>@item.sold</td>
        <td class="actions">
          <a href="@routes.Items.edit(item.id)">Edit</a>
          <form action="@routes.Items.sold(item.id)" method="post">
            <button type="submit">Sold</button>
          </form>
          <form action="@routes.Items.delete(item.id)" method="post">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      }
    </tbody>
  </table>
}
