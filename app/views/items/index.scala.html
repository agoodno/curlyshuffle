@(items: List[Item])

@main("Items for sale") {
  <table cellpadding="0" cellspacing="0" border="0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      @for(item <- items) {
      <tr>
        <td>@item.name</td>
        <td>@item.size</td>
        <td>@item.price</td>
      </tr>
      }
    </tbody>
  </table>
}
